<!DOCTYPE html>
<html>
  <head>
    <title>首页</title>

  <body>
    <!-- 标题栏 -->

      <div class="container">

          <div class="title">品牌舆情控制台</div>
        </div>
        <ul class="nav clearfix">

    <script src="js/lib/jquery-1.8.3.min.js"></script>


    <script>
      $('.thumbnail').on('hover',function(){
        $(this).parent('').children('.thumbname').toggleClass('colorblue');
      });
    </script>

</html>
