<script>
    /*<![CDATA[*/
    $(function(){
        //跳动数字及进度条
        //品牌
        var ppNum=$('.pptiaodong').html();
        $('.pptiaodong').html('');
        $('.pphas-uersd').html(ppNum);
        var ppTop=0;
        $('.pptiaodong').append('<span>'+ppNum+'</span>');

        //关键字
        var gjzNum=$('.gjztiaodong').html();
        $('.gjztiaodong').html('');
        $('.gjzhas-uersd').html(gjzNum);
        var gjzTop=0;
        $('.gjztiaodong').append('<span>'+gjzNum+'</span>');

        var yqNum=$('.yqtiaodong').html();
        $('.yqtiaodong').html('');
        $('.yqhas-uersd').html(yqNum);
        var yqTop=0;
        $('.yqtiaodong').append('<span>'+yqNum+'</span>');

        var wbNum=$('.wbtiaodong').html();
        $('.wbtiaodong').html('');
        $('.wbhas-uersd').html(wbNum);
        var wbTop=0;
        $('.wbtiaodong').append('<span>'+wbNum+'</span>');


        function settiaodong(obj,top){
            obj.css({
                'transform':'translateY('+top+'px)',
                '-ms-transform':'translateY('+top+'px)',
                '-moz-transform':'translateY('+top+'px)',
                '-webkit-transform':'translateY('+top+'px)',
                '-o-transform':'translateY('+top+'px)'
            })
        }
        //执行跳动
        settiaodong($('.pptiaodong').find('span'),ppTop);
        settiaodong($('.gjztiaodong').find('span'),gjzTop);
        settiaodong($('.wbtiaodong').find('span'),wbTop);
        settiaodong($('.yqtiaodong').find('span'),yqTop);
    });
    /*]]>*/
</script>
