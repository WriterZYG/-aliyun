<script th:inline="text">
    /*<![CDATA[*/
    $(function () {
        var idx = 0;
        var displayLength = 20;

        var username = '[[${username}]]';
        var aliUid = '[[${aliUid}]]';
        var mobile = '[[${mobile}]]';
        var url ="/user/list";
        if(username != 'null' && username != undefined)
        {
            url += "?username="+username;
            if(aliUid!='null' && aliUid != undefined)
            {
                url += "&aliUid="+aliUid;
            }
            if(mobile!='null' && mobile != undefined)
            {
                url += "&mobile="+mobile;
            }
        }
        else if(aliUid!='null' && aliUid != undefined){
            url += "?aliUid="+aliUid;
            if(mobile!='null' && mobile != undefined)
            {
                url += "&mobile="+mobile;
            }
        }
        else if(mobile!='null' && mobile != undefined)
        {
            url += "?mobile="+mobile;
        }

        var oTable = $('#responsive-usage').DataTable({
            "aoColumns" : [
                {
                    "sTitle" : "序号",
                    "mData" : "id"
                },
                {
                    "sTitle" : "用户名",
                    "mData" : "username"
                },
                {
                    "sTitle" : "过期时间",
                    "mData" : "expiredOn"
                },
                {
                    "sTitle" : "专题数",
                    "mData" : "topicCount"
                },
                {
                    "sTitle" : "关键字数",
                    "mData" : "keywordCount"
                },
                {
                    "sTitle" : "舆情总数",
                    "mData" : "sentimentCount"
                },
                {
                    "sTitle" : "微博分析流量",
                    "mData" : "weiboAnalysisCount"
                },
                {
                    "sTitle" : "最近登录",
                    "mData" : "modifyTime"
                },
                {
                    "sTitle" : "操作",
                    "mData" : "id"
                }
            ],
            "aoColumnDefs" : [
                {
                    "aTargets" : [0],
                    "mData" : "id",
                    "mRender" : function(index) {
                        idx = (idx)%displayLength;
                        idx++;
                        var page = 0;
                        if(oTable.page != undefined)
                        {
                            page = oTable.page.info().page;
                        }
                        idx = page*displayLength+idx;
                        return idx;
                    }
                },
                {
                    "aTargets" : [1],
                    "mData" : "username",
                    "mRender" : function(data, type, full) {
                        return data;
                    }
                },{
                    "aTargets" : [2],
                    "mData" : "expiredOn",
                    "mRender" : function(data, type, full) {
                        if(data == null)
                        {
                            data = "/";
                        }
                        return data;
                    }
                },{
                    "aTargets" : [7],
                    "mData" : "modifyTime",
                    "mRender" : function(data, type, full) {
                        if(data == null)
                        {
                            data = "/";
                        }
                        return data;
                    }
                },{
                    "aTargets" : [8],
                    "mData" : "id",
                    "mRender" : function(data, type, full) {
                        var op='<a href="javascript:resetPassword(&quot;'+full.id+'&quot;)" class="btn btn-cyan btn-sm">密码重置</a>&nbsp; <a href="topics?uid='+full.id+'" class="btn btn-cyan btn-sm">专题</a>&nbsp; <a href="analysis?username='+full.username+'" class="btn btn-cyan btn-sm">传播分析</a>';
                        return op;
                    }
                }
            ],
            "sPaginationType" : "full_numbers",
            "bProcessing": true,
            "bServerSide": true,
            "bLengthChange": false, //改变每页显示数据数量
            "bFilter": false, //过滤功能
            "bSort": false, //排序功能
            "bInfo": false,//页脚信息
            "iDisplayLength" : displayLength,
            "bAutoWidth" : false,
            "sAjaxSource": url,
            "oLanguage" : {
                "sUrl":"/css/cn.txt"
            }
        });

    });

    function resetPassword(uid)
    {
//        showLoading();
        $.ajax({
            url: '/user/resetPassword',
            type: 'post',
            dataType: 'json',
            data: {
                uid:uid
            },
            success: function (data) {

                if(data.success == 'true'){
                    alert("重置后的密码为:"+data.result);
                }
                else{

                }
//                hideLoading();
            },
            error: function () {
                //console.log('出错了');
//                hideLoading();
            }
        });
    }
